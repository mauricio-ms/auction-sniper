plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        allowInsecureProtocol = true
        url = uri('http://repo.gltd.net/nexus/content/repositories/releases/')
    }

    maven {
        url = uri('https://igniterealtime.org/repo/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

sourceSets {
    test {
        java {
            srcDirs = ['src/test/java/unit', 'src/test/java/integration', 'src/test/java/endtoend']
        }
    }
}

dependencies {
    implementation 'org.igniterealtime.smack:smack:3.2.1'
    implementation 'org.igniterealtime.smack:smackx:3.2.1'
    implementation 'com.googlecode.windowlicker:windowlicker-core:r268'
    implementation 'com.googlecode.windowlicker:windowlicker-swing:r268'
    implementation 'org.jmock:jmock-example:2.12.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-io:commons-io:2.6'

    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.jmock:jmock-junit4:2.12.0'
    testImplementation 'org.jmock:jmock-imposters:2.12.0'
}

java.sourceCompatibility = JavaVersion.VERSION_1_8